defaults:
  - _self_
  - arch: fully_connected
  - optimizer: adam
  - scheduler: exponential_lr
  - training: standard

# --- REQUIRED DIRECTORIES ---

# 1. Where to save the new model (REQUIRED)
network_dir: "."

# 2. Where to look for an existing model to resume (REQUIRED)
# Leave as empty quotes "" to start training from scratch.
initialization_network_dir: ""

# --- OPTIONAL SETTINGS ---
profiler: false
