defaults:
  - _self_
  - arch: fully_connected
  - optimizer: adam
  - scheduler: exponential_lr
  - training: standard

# --- 1. DIRECTORIES ---
network_dir: "."
initialization_network_dir: ""

# --- 2. LOGGING & OUTPUT ---
save_filetypes: "vtk"
summary_histograms: false
summary_system_stats: false
print_stats_freq: 100

# --- 3. LOSS FUNCTION (This fixes your current error) ---
loss:
  _target_: physicsnemo.sym.loss.aggregator.Sum
  weights: null

# --- 4. STOPPING CRITERIA ---
stop_criterion:
  metric: null
  min_delta: null
  patience: null
  mode: "min"
  freq: null
  strict: false

# --- 5. PERFORMANCE & EXTRAS ---
profiler: false
jit: true
cuda_graphs: true
amp: false
dummy_input: null
run_mode: "train"
