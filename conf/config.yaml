defaults:
  - _self_
  - arch: fully_connected
  - optimizer: adam
  - scheduler: exponential_lr
  - training: standard

# --- CRITICAL DIRECTORIES ---
network_dir: "."                 # Where to save the model
initialization_network_dir: ""   # Empty = Start from scratch

# --- OUTPUT & LOGGING (The likely crash causes) ---
save_filetypes: "vtk"
summary_histograms: false        # Don't log weight histograms
summary_system_stats: false      # Don't log CPU/GPU usage
print_stats_freq: 100            # Print progress every 100 steps

# --- STOPPING CRITERIA (Required block) ---
stop_criterion:
  metric: null
  min_delta: null
  patience: null
  mode: "min"
  freq: null
  strict: false

# --- PERFORMANCE & SYSTEM ---
profiler: false
jit: true                        # Just-In-Time compilation (faster)
cuda_graphs: true                # CUDA Graphs (faster)
amp: false                       # Mixed Precision (set false for stability)
dummy_input: null                # Prevents "missing input" error
run_mode: "train"                # Explicitly state we are training
