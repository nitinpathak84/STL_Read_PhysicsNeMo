# --- DURATION ---
max_steps: 10000

# --- OPTIMIZATION & STABILITY ---
grad_agg_freq: 1                 # Aggregate gradients every step
grad_clip_max_norm: 1.0          # Clip gradients to prevent explosion
monitor_grad_clip: false         # Don't log clipping events
amp: false                       # Disable mixed precision for safety

# --- LOGGING FREQUENCIES (Must all be defined) ---
rec_results_freq: 1000           # Save .vtk files
rec_validation_freq: 1000        # Check validation loss
rec_inference_freq: 1000         # Run inference
rec_monitor_freq: 1000           # Log monitors
rec_constraint_freq: 1000        # Log constraint satisfaction
rec_stream_freq: 1000            # Stream results
save_network_freq: 1000          # Save checkpoint (.pth)
print_stats_freq: 100            # Print to console
summary_freq: 1000               # Write to TensorBoard

# --- INITIALIZATION ---
pretrain_steps: 0                # No pre-training
